<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/092a3b2e08.js" crossorigin="anonymous"></script> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <title>Netflix clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">One Piece film: RED</h3>
                <p class="descricao">Filme da animação One Piece que traz como personagem princípal Shanks.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
         </div>
    </main>
    <div class="carrosel-filmes">
        <div class="subtitle"><h3>Minha Lista</h3></div>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="/img/img1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/img2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/img3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/img4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/img5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/img6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/img7.jpg" alt="">
            </div>

        </div>
    </div>
    
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/main.js"></script>

</body>
</html>
